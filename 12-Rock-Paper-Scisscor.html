<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Papaer-Scissors Full Final Project</title>

  <link rel="stylesheet" href="12-rock-paper-scisspr.css">
</head>
<body>
  <p class="title">Rock Paper Scissor</p>

  <button onclick="

    playGame('rock');

    " class="moves-button">
    <img src="images/rock-emoji.png" alt="Rock" class="moves-icon">
  </button>

  <button onclick="

    playGame('paper');

    " class="moves-button">
    <img src="images/paper-emoji.png" alt="Paper" class="moves-icon">
  </button>

  <button onclick="

    playGame('scissor');
    
    " class="moves-button">
   <img src="images/scissor-emoji.png" alt="Scissor" class="moves-icon">
  </button>

  <p class="js-result result"></p>
  <p class="js-moves ">
    
  </p>
  <p class="js-score score"></p>

  <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;

    localStorage.removeItem('score');

    updateScore();
    
  " class="reset-score-button">Reset Score</button>

  <button class="auto-play-button" onclick="
    autoPlay();
  ">Auto Play</button>

  <script src="12-rock-paper-scissor.js"></script>
